{% extends './base.html' %}
{% load static %}




{% block mainContent %}
<div class="content">
	<div class="container-fluid">
	  <div class="row">
		<div class="col-md-8">
		  <div class="card">
			<div class="card-header card-header-icon" data-background-color="rose">
			  <i class="material-icons">perm_identity</i>
			</div>
			<div class="card-content">
			  <h4 class="card-title">Edit Profile - <small class="category">Complete your profile</small></h4>

			  <form action="{% url 'profile' %}" id="editProfile" method="post">
				{% csrf_token %}
				<div class="row">
				  <div class="col-md-5">
					<div class="form-group label-floating">
					  <label class="control-label">Telephone number</label>
					  <input type="text" class="form-control" value="{{ phone }}"  name="phone" >
					</div>
				  </div>
				  <!-- <div class="col-md-3">
					<div class="form-group label-floating">
					  <label class="control-label">Username</label>
					  <input type="text" class="form-control" >
					</div>
				  </div> -->
				  <div class="col-md-4">
					<div class="form-group label-floating">
					  <label class="control-label">Email address</label>
					  <input type="email" class="form-control" value="{{ email }}" name="email">
					</div>
				  </div>
				</div>

				<div class="row">
				  <div class="col-md-6">
					<div class="form-group label-floating">
					  <label class="control-label">First Name</label>
					  <input type="text" class="form-control" 
						value="{{ first_name }}"
					  name="first_name">
				
					</div>
				  </div>
				  <div class="col-md-6">
					<div class="form-group label-floating">
					  <label class="control-label">Last Name</label>
					  <input type="text"
						value="{{ last_name }}"
					  class="form-control" name="last_name">
					</div>
				  </div>
				</div>

				<div class="row">
				  <!-- <div class="col-md-12">
					<div class="form-group label-floating">
					  <label class="control-label">Adress</label>
					  <input type="text" class="form-control" >
					</div>
				  </div> -->
				</div>

				<div class="row">
				  <!-- <div class="col-md-4">
					<div class="form-group label-floating">
					  <label class="control-label">City</label>
					  <input type="text" class="form-control" >
					</div>
				  </div> -->
				  <div class="col-md-11">
					<div class="form-group label-floating">
					  <label class="control-label">Country</label>
					  <input type="text"
						value="{{ country }}"
					  class="form-control" name="country">
					</div>
				  </div>
				  <div class="col-md-4">
				  </div>
				</div>

				<div class="row">
				  
				</div>

				<button type="submit" class="btn btn-rose pull-right">Update Profile</button>
				<div class="clearfix"></div>
			  </form>
			</div>
		  </div>
		</div>
		<div class="col-md-4">
		  <div class="card card-profile">
			<div class="card-avatar">
			  <a href="#pablo">
				  
				  {% if isUserImage %}
				  <img class="img" src="{{ userImage }}" />
				  {% else %}
				  <img class="img" src="{% static 'dashboardStaticfiles/img/default-avatar.png' %}" />
					  
				  {% endif %}
					  
			  </a>
			</div>

			<div class="card-content">
				
				{% if isUserImage %}
				{% else %}
				<!-- <h6 class="category text-gray"><a href=""></a></h6> -->
				<a href="{% url 'verify_profile' %}" class="btn btn-rose btn-round">please upload pic</a>
					
				{% endif %}
					
			  <!-- <h4 class="card-title">a</h4> -->
			  <p class="description">
				<!-- Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is... -->
			  </p>
			</div>
		  </div>
		</div>
	  </div>

	</div>
  </div>

{% endblock mainContent %}
